<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig latin</h1>
      <form id="pig-latin" class="well">
       <div class="form-group">
         <label for="sentence">Enter a sentence to translate:</label>
         <input id="sentence" type="text">
       </div>

       <button type="submit" class="btn">translate</button>
     </form>
     <div class="well">
      <h4 id="result"></h4>
      <h4 id="error">ERROR: sentence contains invalid characters</h4>
     </div>
    </div>
  </body>
</html>
